<h3 class="card-header text-center bg-secondary text-white">Sign-in</h3>
<div class="card-body">
    <div>
        <img src="../assets/images/logo.png" class="img-fluid rounded mx-auto d-block" width="50%" alt="Pet Adoption">
    </div>
    <br>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group col-7 rounded mx-auto d-block">
            <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Enter Email" style="font-size: 12pt;" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group col-7 rounded mx-auto d-block">
            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter Password" style="font-size: 12pt;" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group col-7 rounded mx-auto d-block">
            <button [disabled]="loading" class="btn btn-secondary btn-lg" style="width: 100%;">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
        <div class="form-group col-7  mx-auto d-block text-center">
            <a routerLink="../forgot-password" class="btn text-secondary btn-link btn-sm-2">Forgot your Password?</a>
        </div>
        <div class="form-group col-7 mx-auto d-block text-center">
            <a routerLink="../register" class="btn text-secondary btn-link btn-sm">Don't have an account?</a>
        </div>
    </form>
</div>
